    # MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the
    # GNU General Public License for more details.
    #
    # You should have received a copy of the GNU General Public License
    # along with this program.  If not, see <https://www.gnu.org/licenses/>.

    freediameter_sysconfdir = join_paths(sysconfdir, 'freeDiameter')
    meson.add_install_script(python3_exe, '-c',
            mkdir_p.format(freediameter_sysconfdir))

    freediameter_conf = '''
        mme.conf
        hss.conf
        pgw.conf
        pcrf.conf
    '''.split()

    foreach file : freediameter_conf
        gen = configure_file(
                input : file + '.in',
                output : file,
                configuration : conf_data)
        meson.add_install_script(python3_exe, '-c',
                install_conf.format(gen, freediameter_sysconfdir))
    endforeach

    freediameter_pem = '''
        cacert.pem
        mme.cert.pem
        mme.key.pem
        hss.cert.pem
        hss.key.pem
        pgw.cert.pem
        pgw.key.pem
        pcrf.cert.pem
        pcrf.key.pem
    '''.split()

    foreach file : freediameter_pem
        gen = configure_file(
                input : file,
                output : file,
                configuration : conf_data)
        meson.add_install_script(python3_exe, '-c',
                install_conf.format(gen, freediameter_sysconfdir))
    endforeach
